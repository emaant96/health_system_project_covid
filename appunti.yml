      Tomografia assiale compiuterizzata (TC):
        - sezioni assiali di spessori definiti del corpo
        - utilizza raggi X
        - si studia l'attenuazione del raggio sparato su una superficie sensibile

        TC con Collimazione:
          ruotando si generano diversi segnali elettrici e si creano volumi unitari Voxel con una certa intensità
          immagine 2d dove ogni pixel indica un voxel nel tempo

          Algoritmo: Retroproiezione filtrata ANTITRASFORMATA DI RADON
                     dal dominio mq a xy

          Finestra: si usa per accentuare determinati valori rispetto ad altri           

      Ecografia:
        - sfrutta l'effetto piezoelettrico di cristalli
        - trasmissione e ricezione di un unda a seguito di sollecitazione di un cristallo piezioelettrico
        - DeltaP = Z*u0
        - differenti tessuti hanno impedenza acustica differente(parziale trasmissione parziale riflessione)
        -- si stima la profondita di un tessuto in base al tempo di propagazione

          - risoluzione Assiale
          - risuluzione Laterale

          Ecografia doppler: stima la velocità relativa tra il trasmettitore e ricevitore

      Esame PET (positrone emission tomography):
        - permette di localizzare una sostanza marcata con un radioisotopo emittente positroni
        - positrone sparato -> scontra un elettrone del paziente -> 
                            raggi gamma si propagano a 180 e vengono rilevati (tracciata retta e chiappato punto)
          permette di rilevare quindi la concentrazione della sostanza iniettata (alcune zone ne prendono di più -> tumorali)

      Risonanza Magnetica ( Tomografo a RM):
        - generazione campo magnetico B0 che fa allineare i nuclei
        - generazione campo B1 a frequenza di Larmor che fa ruotare i nuclei 
        - B1 interrotto->segnali generati mentre si riallienano ->rilevazione -> fourier->Retroproiezione->immagine
        - il macchinario trasmette prima e poi rileva i segnali ricevuti -> piu segnali piu protoni

