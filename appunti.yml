      Procedura di Benjamini Hochberg:
        si prendono solo i gruppi con un p-value inferiore ad una soglia
          => rimuovere i falsi positivi, regolare la false discovery rate

  ANOVA a misure ripetute:
    un solo gruppo ma in n>2 situazioni differenti

    correlazione intraclasse:
      correlazione tra situazioni diverse di uno stesso gruppo
      ρ = 𝜎𝜋2 / (𝜎𝜋2 + 𝜎2)

    Modello:
      𝑥𝑖𝑗 = 𝜇𝑗 + 𝜋𝑖 + 𝜀𝑖𝑗 => media classe + variabilità di i (uguale per tutti la colonna j) + errore ij

    Scarto totale (variabilità):
      𝑆𝑄𝑡𝑜𝑡 = 𝑆𝑄𝑔𝑟 + 𝑆𝑄𝑟𝑒𝑠 + 𝑆𝑄𝑠𝑢𝑏

      gr => tra gruppi j
